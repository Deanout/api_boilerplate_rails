---
tr:
  dry_validation:
    keys_splitter: ' içindeki '
    errors:
      invalid?: geçersiz
      same_password?: eşleşmiyor
      array?: dizi olmalı
      attr?: eksik
      bool?: true veya false olmalı
      date?: tarih olmalı
      date_time?: saat - tarih olmalı
      decimal?: ondalık sayı olmalı
      empty?: boş olmalı
      eql?: '%{left} ile eşit olmalı'
      even?: çift sayı olmalı
      excluded_from?:
        arg:
          default: '%{list} değerlerinden biri olmalı'
          range: '%{list_left} - %{list_right} arasında olmalı'
      excludes?: '%{value} değerini içermemeli'
      exclusion?: '%{list} değerlerinden biri olmamalı'
      false?: false olmalı
      filled?: doldurulmalı
      float?: ondalık sayı olmalı
      format?: geçersiz formata sahip
      gt?: "%{num}'dan büyük olmalı"
      gteq?: "%{num}'dan büyük ya da eşit olmalı"
      hash?: must be a hash
      included_in?:
        arg:
          default: "%{list} seçeneklerinden biri olmalı"
          range: "%{list_left} - %{list_right} seçeneklerinden biri olmalı"
      includes?: "%{value} içermeli"
      inclusion?: "%{list} seçeneklerinden biri olmalı"
      int?: sayı olmalı
      invalid_permission: geçersiz yetki
      key?: eksik
      lt?: "%{num} sayısından küçük olmalı"
      lteq?: "%{num} sayısından küçük ya da eşit olmalı"
      max_size?: "%{num} karakterden büyük olamaz"
      min_size?: "%{num} karakterden küçük olamaz"
      must_have_same_currency: aynı döviz cinsi seçilmeli ya da Türk Lirası olarak hesapla seçeneği kullanılmalı
      must_have_valid_email: geçersiz
      must_have_valid_url: geçersiz
      none?: boş olamaz
      not_eql?: '%{left} ile eşit olmamalı'
      number?: sayı olmalı
      odd?: tek sayı olmalı
      or: veya
      password_not_matched: uyuşmuyor
      size?:
        arg:
          default: "%{size} hane olmalı"
          range: "%{size_left} - %{size_right} karakter aralığında olmalı"
        value:
          string:
            arg:
              default: uzunluğu %{size} karakter olmalı
              range: uzunluğu %{size_left} - %{size_right} karakter aralığında olmalı
      str?: alfabetik karakter olmalı
      time?: saat olmalı
      true?: true olmalı
      type?: "%{type} tipinde olmalı"
      unit_required: boş olmamalı
